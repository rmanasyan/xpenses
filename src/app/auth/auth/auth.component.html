<div *ngIf="isLoading$ | async">loading...</div>

<div *ngIf="isSignedIn$ | async; else notAuthenticated">
  {{ email$ | async }}

  <button (click)="signOut()">Sign out</button>
</div>

<ng-template #notAuthenticated>
  <button *ngIf="(isLoading$ | async) === false" (click)="signIn()">Sign in</button>
</ng-template>
