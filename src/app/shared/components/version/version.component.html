<app-loading-indicator *ngIf="animation$ | async; else showVersion"></app-loading-indicator>

<ng-template #showVersion>
    <div
      (click)="checkForUpdate()"
      [class.available]="newVersionAvailable$ | async"
      class="version-info"
      role="button"
      tabindex="0"
    >
      {{ storedVersionHash | slice: 0:16 }}
    </div>
</ng-template>
