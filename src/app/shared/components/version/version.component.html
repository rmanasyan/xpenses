<app-loading-indicator *ngIf="showAnimation else showVersion"></app-loading-indicator>

<ng-template #showVersion>
  <div *ngIf="version$ | async as version">
    <div
      (click)="update(version)"
      [class.available]="version.available"
      class="version-info"
      role="button"
    >
      <span *ngIf="version.available">*</span>{{version.timestamp | date: 'yyyyMMddHHmm'}}
    </div>
  </div>
</ng-template>
