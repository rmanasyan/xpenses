<div class="new-form">
  <header>
    <app-transaction-type-select></app-transaction-type-select>

    <label class="amount">
      <input type="number" placeholder="0.00">
    </label>

    <app-transaction-date-input></app-transaction-date-input>
  </header>

  <main>
    <div class="categories-link">
      <a [routerLink]="['/categories']">
        <app-svg-icon icon="icon-dots-two-horizontal" class="rounded"></app-svg-icon>
      </a>
    </div>
    <app-transaction-category-select></app-transaction-category-select>

    <label class="details">
      <input type="text" placeholder="add transaction details">
    </label>
  </main>

  <footer>
    <button type="button">
      <app-svg-icon icon="icon-cross" class="rounded"></app-svg-icon>
    </button>
    <button type="submit">
      <app-svg-icon icon="icon-dot-single" class="rounded"></app-svg-icon>
    </button>
  </footer>
</div>

<form *ngIf="false" [formGroup]="transactionForm" (ngSubmit)="emitSave()">
  <main>
    <div class="fieldset">
      <label class="type">
        <select formControlName="type">
          <option value="-">-</option>
          <option value="+">+</option>
        </select>
      </label>

      <label class="amount">
        <input type="number" formControlName="amount" placeholder="0.00">
      </label>
    </div>

    <label class="category">
      <select formControlName="category">
        <option value="shopping">üõç Shopping</option>
        <option value="food">‚òïÔ∏è Food and Drinks</option>
        <option value="digital">Digital</option>
        <option value="misc">Misc</option>
        <option value="salary">Salary</option>
        <option value="salary2">Salary 2</option>
      </select>

      <a [routerLink]="['/categories']">
        <app-svg-icon icon="icon-dots-two-horizontal" class="rounded"></app-svg-icon>
      </a>
    </label>

    <label class="date">
      <input type="datetime-local" formControlName="date">
    </label>

    <label class="details">
      <input type="text" formControlName="details" placeholder="details">
    </label>
  </main>

  <footer>
    <button (click)="emitRemove()" *ngIf="data" type="button">Delete</button>
    <button type="button" (click)="emitDiscard()">Cancel</button>
    <button type="submit" [disabled]="!transactionForm.valid">Submit</button>
  </footer>
</form>
