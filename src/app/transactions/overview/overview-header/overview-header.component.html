<div class="title">{{income$ | async | xCurrency}} - {{expenses$ | async  | xCurrency}}</div>
<h1 class="total">
  <a [routerLink]="['/transaction']">{{ total$ | async | xCurrency}}</a>
</h1>
<nav class="months">
  <a
    *ngFor="let month of months$ | async"
    [routerLink]="[monthLink + '/' + month.date]"
    routerLinkActive="active"
  >{{month.name}}</a>
</nav>
<div class="view-toggle">
  <a [routerLink]="[toggleLink]">
    <app-svg-icon icon="icon-list" class="rounded"></app-svg-icon>
  </a>
</div>
