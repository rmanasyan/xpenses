<div class="title">{{income$ | async | xCurrency}} / {{expenses$ | async  | xCurrency}}</div>
<h1 class="total">
  <a [routerLink]="[transactionLink]">{{ total$ | async | xCurrency}}</a>
</h1>
<nav class="months">
  <a
    *ngFor="let month of months$ | async"
    [routerLink]="[monthLink(month.date)]"
    [class.active]="isMonthActive(month.date)"
  >{{month.name}}</a>
</nav>
<div class="view-toggle">
  <a [routerLink]="[toggleLink]">
    <app-svg-icon icon="icon-dots-three-horizontal" class="rounded" *ngIf="!isHistoryViewActive"></app-svg-icon>
    <app-svg-icon icon="icon-dots-two-horizontal" class="rounded" *ngIf="isHistoryViewActive"></app-svg-icon>
  </a>
</div>
