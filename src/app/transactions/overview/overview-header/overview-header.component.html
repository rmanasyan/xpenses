<div class="title">
  <span>{{income$ | async | xCurrency}}</span>
  <span class="title-spacer">/</span>
  <span>{{expenses$ | async | xCurrency}}</span>
</div>

<div class="total">
  <a [routerLink]="[transactionLink]">{{ total$ | async | xCurrency}}</a>
</div>

<nav class="months">
  <a
    *ngFor="let month of months$ | async"
    [routerLink]="[monthLink(month.date)]"
    [class.active]="isMonthActive(month.date)"
  >{{month.name}}</a>
</nav>

<div class="view-toggle">
  <a class="rounded" [routerLink]="[toggleLink]">
    <app-svg-icon icon="icon-dots-two-horizontal" *ngIf="!isHistoryViewActive"></app-svg-icon>
    <app-svg-icon icon="icon-dots-three-horizontal" *ngIf="isHistoryViewActive"></app-svg-icon>
  </a>
</div>
