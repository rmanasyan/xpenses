<div class="totals-container">
  <div class="totals" *ngIf="!(loading$ | async)" @fadeIn>
    <div class="title">
      <span>{{ income$ | async | xCurrency }}</span>
      <span class="title-spacer">/</span>
      <span>{{ expenses$ | async | xCurrency }}</span>
    </div>

    <div class="total">
      <a [routerLink]="[transactionLink]">{{ total$ | async | xCurrency }}</a>
    </div>
  </div>
</div>

<nav class="months">
  <a
    *ngFor="let month of months$ | async"
    [routerLink]="[monthLink(month.date)]"
    [class.active]="isMonthActive(month.date)"
    #monthRef
  >
    {{ month.name }}
    <span *ngIf="month.index === 1">, {{ month.year }}</span>
  </a>
</nav>

<div class="view-toggle">
  <a class="rounded" [class.active]="isCategorizedViewActive" [routerLink]="['/categorized', urlDate]">
    <app-svg-icon icon="icon-dot-single"></app-svg-icon>
  </a>
  <a class="rounded" [class.active]="isDailyViewActive" [routerLink]="['/daily', urlDate]">
    <app-svg-icon icon="icon-dot-single"></app-svg-icon>
  </a>
  <a class="rounded" [class.active]="isHistoryViewActive" [routerLink]="['/history', urlDate]">
    <app-svg-icon icon="icon-dot-single"></app-svg-icon>
  </a>
</div>
