<ul>
  <li *ngFor="let incomeGroup of categorizedIncome$ | async">
    <a [routerLink]="[historyLink]" [queryParams]="{ category: incomeGroup.categoryId}">
      <app-svg-icon class="list-icon rounded" [icon]="incomeGroup.category?.icon"></app-svg-icon>
      <div class="list-details name">{{ incomeGroup.category?.name || incomeGroup.categoryId }}</div>
      <div class="list-accent total">{{ incomeGroup.total | xCurrency }}</div>
    </a>
  </li>
</ul>

<ul>
  <li *ngFor="let expensesGroup of categorizedExpenses$ | async">
    <a [routerLink]="[historyLink]" [queryParams]="{ category: expensesGroup.categoryId}">
      <app-svg-icon class="list-icon rounded" [icon]="expensesGroup.category?.icon"></app-svg-icon>
      <div class="list-details name">{{ expensesGroup.category?.name || expensesGroup.categoryId }}</div>
      <div class="list-accent total">{{ expensesGroup.total | xCurrency }}</div>
    </a>
  </li>
</ul>

<app-loading-indicator *ngIf="loading$ | async"></app-loading-indicator>
