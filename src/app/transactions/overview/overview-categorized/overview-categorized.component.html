<ul>
  <li *ngFor="let incomeGroup of categorizedIncome$ | async">
    <a [routerLink]="[historyLink]" [queryParams]="{ category: incomeGroup[0]}">
      <app-svg-icon [icon]="categoryIcon(incomeGroup[0])" class="rounded"></app-svg-icon>
      <div class="name">{{ categoryName(incomeGroup[0]) }}</div>
      <div class="total">{{ incomeGroup[1].total | xCurrency }}</div>
    </a>
  </li>
</ul>
