<ul>
  <li *ngFor="let transaction of filteredTransactions$ | async; trackBy: trackByFn">
    <a [routerLink]="['/transaction', (transaction.date | xDate: 'yyyy-MM'), transaction.id]">
      <app-svg-icon class="list-icon rounded" [icon]="transaction.category?.icon"></app-svg-icon>
      <div class="list-details details">
        <span>{{ transaction.details || transaction.category?.name || transaction.categoryId }}</span>
        <span class="date">{{ transaction.date | xDate:'E, MMM d, y, H:mm': true }}</span>
      </div>
      <div class="amount">{{ transaction.amount | xCurrency: transaction.type }}</div>
    </a>
  </li>
</ul>

<ul *ngIf="loading$ | async">
  <li>
    <a>
      <app-svg-icon class="list-icon rounded"></app-svg-icon>
      <div class="list-details">.</div>
      <div class="amount">.</div>
    </a>
  </li>
</ul>
