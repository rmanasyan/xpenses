<ul>
  <li *ngFor="let transaction of filteredTransactions$ | async; trackBy: trackByFn">
    <a [routerLink]="['/transaction', (transaction.date | xDate: 'yyyy-MM'), transaction.id]">
      <app-svg-icon [icon]="transaction.categoryFull?.icon" class="rounded"></app-svg-icon>
      <div class="details">
        <span>{{ transaction.details || transaction.categoryFull?.name || transaction.category }}</span>
        <span class="date">{{ transaction.date | xDate:'E d MMM, H:mm': true }}</span>
      </div>
      <div class="amount">{{ transaction.amount | xCurrency: transaction.type }}</div>
    </a>
  </li>
</ul>
